<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Operation Details</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <div class="header-logo">
                <a href="basicInfo.html">
                    <img src="grow_logo.jpg" alt="Company Logo">
                </a>
            </div>
            <div class="header-title">
                <h1>Apprentice Application Form</h1>
            </div>
            <div class="header-logout">
                <a href="index.html" class="btn btn-primary">Log Out</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Enterprise Operation Details</h2>
            <form id="operationForm">
                <div class="mb-3">
                    <label for="businessSector" class="form-label">Current Sector of Business Operation</label>
                    <select class="form-control" id="businessSector" name="businessSector" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Agriculture">Agriculture</option>
<option value="Manufacturing">Manufacturing</option>
<option value="Services">Services</option>
<option value="Retail">Retail</option>
<option value="Construction">Construction</option>
<option value="Tourism and Hospitality">Tourism and Hospitality</option>
<option value="Transport and Logistics">Transport and Logistics</option>
<option value="Information and Communication Technology (ICT)">Information and Communication Technology (ICT)</option>
<option value="Financial Services">Financial Services</option>
<option value="Education">Education</option>
<option value="Healthcare and Pharmaceuticals">Healthcare and Pharmaceuticals</option>
<option value="Real Estate and Property">Real Estate and Property</option>
<option value="Energy and Utilities">Energy and Utilities</option>
<option value="Mining and Quarrying">Mining and Quarrying</option>
<option value="Media and Entertainment">Media and Entertainment</option>
<option value="Fishing">Fishing</option>
<option value="Forestry">Forestry</option>
<option value="Handicrafts and Artisans">Handicrafts and Artisans</option>
<option value="Wholesale">Wholesale</option>
<option value="Food and Beverage">Food and Beverage</option>
<option value="Automotive">Automotive</option>
<option value="Professional Services">Professional Services</option>
<option value="Consulting">Consulting</option>
<option value="Non-Governmental Organizations (NGOs)">Non-Governmental Organizations (NGOs)</option>
<option value="Textile and Garments">Textile and Garments</option>
<option value="Beauty and Cosmetics">Beauty and Cosmetics</option>
<option value="Cleaning and Maintenance">Cleaning and Maintenance</option>
<option value="Security Services">Security Services</option>
<option value="Sports and Recreation">Sports and Recreation</option>
<option value="Telecommunications">Telecommunications</option>
<option value="Waste Management and Recycling">Waste Management and Recycling</option>
<option value="Agribusiness">Agribusiness</option>
<option value="Livestock">Livestock</option>
<option value="Horticulture">Horticulture</option>
<option value="Poultry">Poultry</option>
<option value="Aquaculture">Aquaculture</option>
<option value="Leather and Leather Products">Leather and Leather Products</option>
<option value="Printing and Publishing">Printing and Publishing</option>
<option value="Legal Services">Legal Services</option>
<option value="Insurance">Insurance</option>
<option value="Banking">Banking</option>
<option value="Microfinance">Microfinance</option>
<option value="Cooperatives">Cooperatives</option>
<option value="Other">Other</option>

                    </select>
                </div>
                <div class="mb-3">
                    <label for="businessDescription" class="form-label">Business Description</label>
                    <textarea class="form-control" id="businessDescription" name="businessDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="employeeCount" class="form-label">Total Number of Employees</label>
                    <input type="number" class="form-control" id="employeeCount" name="employeeCount" required>
                </div>
                <div class="mb-3">
                    <label for="revenueProfit" class="form-label">Monthly Revenues/Profit</label>
                    <input type="text" class="form-control" id="revenueProfit" name="revenueProfit" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Have you ever acquired a loan from any financial institution?</label>
                    <div>
                        <input type="radio" id="loanYes" name="loan" value="yes">
                        <label for="loanYes">Yes</label>
                        <input type="radio" id="loanNo" name="loan" value="no">
                        <label for="loanNo">No</label>
                    </div>
                </div>
                <div id="loanDetailsContainer" style="display: none;">
                    <div class="mb-3">
                        <label for="loanAmount" class="form-label">What Amount of Loan Was Acquired?</label>
                        <input type="text" class="form-control" id="loanAmount" name="loanAmount">
                    </div>
                    <div class="mb-3">
                        <label for="loanBalance" class="form-label">What Amount Are You Still Owing to the Bank</label>
                        <input type="text" class="form-control" id="loanBalance" name="loanBalance">
                    </div>
                    <div class="mb-3">
                        <label for="loanDate" class="form-label">Date when the loan was acquired?</label>
                        <input type="date" class="form-control" id="loanDate" name="loanDate">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Is your business registered?</label>
                    <div>
                        <input type="radio" id="registeredYes" name="registered" value="yes">
                        <label for="registeredYes">Yes</label>
                        <input type="radio" id="registeredNo" name="registered" value="no">
                        <label for="registeredNo">No</label>
                    </div>
                </div>
                <div id="registrationDetailsContainer" style="display: none;">
                    <div class="mb-3">
                        <label for="ursbNumber" class="form-label">URSB Number or TIN Number</label>
                        <input type="text" class="form-control" id="ursbNumber" name="ursbNumber">
                    </div>
                    <div class="mb-3">
                        <label for="tradingLicense" class="form-label">Attach Trading License</label>
                        <input type="file" class="form-control" id="tradingLicense" name="tradingLicense">
                    </div>
                    <div class="mb-3">
                        <label for="businessCertificate" class="form-label">Attach Business Registration Certificate</label>
                        <input type="file" class="form-control" id="businessCertificate" name="businessCertificate">
                    </div>
                    <div class="mb-3">
                        <label for="notRegisteredReason" class="form-label">Reason for not being registered</label>
                        <textarea class="form-control" id="notRegisteredReason" name="notRegisteredReason" rows="3"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Next</button>
            </form>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <!-- Your script to handle form interactions -->
    <script>
        $(function() {
            // Function to show or hide loan details based on radio button selection
            $('input[name="loan"]').on('change', function() {
                if ($('#loanYes').is(':checked')) {
                    $('#loanDetailsContainer').show();
                } else {
                    $('#loanDetailsContainer').hide();
                }
            });

            // Function to show or hide registration details based on radio button selection
            $('input[name="registered"]').on('change', function() {
                if ($('#registeredYes').is(':checked')) {
                    $('#registrationDetailsContainer').show();
                } else {
                    $('#registrationDetailsContainer').hide();
                }
            });

            // Handle form submission
            $('#operationForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Validate all fields are filled if necessary
                let isValid = true;
                $('#operationForm input, #operationForm select, #operationForm textarea').each(function() {
                    if ($(this).prop('required') && !$(this).val()) {
                        isValid = false;
                        alert('Please fill all required fields.');
                        return false;
                    }
                });

                if (isValid) {
                    // Show a notification (replace with actual form processing logic)
                    alert('Form submitted successfully!');

                    // Proceed to the next page (update to the actual next page URL)
                    window.location.href = 'skillsTraining.html';
                }
            });
        });
    </script>
</body>
</html>
