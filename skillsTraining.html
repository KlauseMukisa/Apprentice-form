<div id="page6" class="container mt-4 pages form-container">
    <h2>Skills Training</h2>
    <form id="operationForm" novalidate>
        <div class="mb-3">
            <label class="form-label">Have you ever benefited from any apprenticeship/skills training programme?*</label>
            <div>
                <input type="radio" id="trainingYes" name="training" value="yes" required>
                <label for="trainingYes">Yes</label>
                <input type="radio" id="trainingNo" name="training" value="no" required>
                <label for="trainingNo">No</label>
                <div class="invalid-feedback">Please select an option.</div>
            </div>
        </div>
        <div id="trainingDetailsContainer" style="display: none;">
            <div class="mb-3">
                <label for="skillsType" class="form-label">Type of Skills Undertaken*</label>
                <input type="text" class="form-control" id="skillsType" name="skillsType" required>
                <div class="invalid-feedback">Please enter the type of skills undertaken.</div>
            </div>
            <div class="mb-3">
                <label for="trainingDuration" class="form-label">Duration of Training*</label>
                <input type="text" class="form-control" id="trainingDuration" name="trainingDuration" required>
                <div class="invalid-feedback">Please enter the duration of training.</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="desiredSector" class="form-label">What is your desired sector of business Apprentice?*</label>
            <select class="form-control" id="desiredSector" name="desiredSector" required>
                <option value="" disabled selected>Select</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="Services">Services</option>
                <option value="Retail">Retail</option>
                <option value="Other">Other</option>
            </select>
            <div class="invalid-feedback">Please select a desired sector.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit and continue</button>
    </form>
</div>
