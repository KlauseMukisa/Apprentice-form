<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROW Project Apprentice Application</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li>The GROW Project Apprentice Online Application Form</li>
                    <li><a href="main_index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="logo">
                <img src="grow_logo.jpg" alt="GROW Project Logo">
            </div>
            <h1>Apprentice Online Application</h1>
            
            <div class="modal" id="loginModal">
                <h2>Login into Your Account</h2>
                <form>
                    <label for="loginEmail">Email or Phone:</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email or phone number" required>
                    
                    <label for="loginPassword">Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">Show</button>
                    </div>
                    
                    <button type="submit">Login</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </form>
            </div>
            
            <div class="actions">
                <button class="apply-button">How to Apply</button>
                <button class="register-button" id="openRegisterModal">Register</button>
            </div>
            
            <div class="modal hidden" id="registerModal">
                <h2>Welcome to the GROW Project</h2>
                <p>Please register with us</p>
                <form>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    
                    <label for="password">Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">Show</button>
                    </div>
                    
                    <button type="submit">Register</button>
                    <a href="index.html" id="backToLogin">Back to Login</a>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 GROW Project</p>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>

 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
