<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Training Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="page6" class="container mt-4 pages form-container">
        <h2>Skills Training</h2>
        <form id="operationForm" novalidate>
            <div class="mb-3">
                <label class="form-label">Have you ever benefited from any apprenticeship/skills training programme?*</label>
                <div>
                    <input type="radio" id="trainingYes" name="training" value="yes" required>
                    <label for="trainingYes">Yes</label>
                    <input type="radio" id="trainingNo" name="training" value="no" required>
                    <label for="trainingNo">No</label>
                    <div class="invalid-feedback">Please select an option.</div>
                </div>
            </div>
            <div id="trainingDetailsContainer" style="display: none;">
                <div class="mb-3">
                    <label for="skillsType" class="form-label">Type of Skills Undertaken*</label>
                    <input type="text" class="form-control" id="skillsType" name="skillsType" required>
                    <div class="invalid-feedback">Please enter the type of skills undertaken.</div>
                </div>
                <div class="mb-3">
                    <label for="trainingDuration" class="form-label">Duration of Training*</label>
                    <input type="text" class="form-control" id="trainingDuration" name="trainingDuration" required>
                    <div class="invalid-feedback">Please enter the duration of training.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="desiredSector" class="form-label">What is your desired sector of business Apprentice?*</label>
                <select class="form-control" id="desiredSector" name="desiredSector" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Manufacturing">Manufacturing</option>
                    <option value="Services">Services</option>
                    <option value="Retail">Retail</option>
                    <option value="Other">Other</option>
                </select>
                <div class="invalid-feedback">Please select a desired sector.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit and continue</button>
        </form>
    </div>

    <div id="page7" class="container mt-4 pages form-container" style="display: none;">
        <h2>Page 7 Content</h2>
        <!-- Page 7 content goes here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const trainingYes = document.getElementById("trainingYes");
            const trainingNo = document.getElementById("trainingNo");
            const trainingDetailsContainer = document.getElementById("trainingDetailsContainer");
            const operationForm = document.getElementById("operationForm");
            const page6 = document.getElementById("page6");
            const page7 = document.getElementById("page7");

            trainingYes.addEventListener("change", function() {
                if (this.checked) {
                    trainingDetailsContainer.style.display = "block";
                }
            });

            trainingNo.addEventListener("change", function() {
                if (this.checked) {
                    trainingDetailsContainer.style.display = "none";
                }
            });

            operationForm.addEventListener("submit", function(event) {
                event.preventDefault();
                if (operationForm.checkValidity()) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Form Submitted',
                        text: 'Your skills training information has been submitted successfully.',
                        showConfirmButton: false,
                        timer: 2000
                    }).then(() => {
                        page6.style.display = "none";
                        page7.style.display = "block";
                    });
                } else {
                    operationForm.classList.add('was-validated');
                }
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
